<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Songs Display Page</title>
<link rel="stylesheet" th:href="@{/css/displaySongs.css}">
</head>

<style type="text/css">
	iframe {
		height: 100px;
		width: 500px;
		}
</style>

<body>
<div>
<h1>Songs Details</h1>
<br />

<form>
	<table border=1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.name}"> </td>
				<td th:text="${song.artist}"> </td>
				<td th:text="${song.genre}"> </td>
				<td > 
					 <audio controls>
					 	 <source th:src="${song.link}" type="audio/mpeg">
					 </audio>
				</td>
			</tr>
		</tbody>
	</table>
</form>
</div>
</body>
</html>
