<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Song Detail Page</title>
<link rel="stylesheet" th:href="@{/css/newSong.css}">
</head>
<body>
<div>
<h1>Add a New Song</h1>
<br />
	<form action="addSong" method="post">
		<label>Song Name : </label>
		<input type="text" name="name" placeholder="Enter the song name">
		<br /><br />
		
		<label>Song Artist : </label>
		<input type="text" name="artist" placeholder="Enter the song artist name">
		<br /><br />
		
		<label>Song Genre : </label>
		<input type="text" name="genre" placeholder="Enter the song genre">
		<br /><br />
		
		<label>Song Link : </label>
		<input type="text" name="link" placeholder="Enter the song link">
		<br /><br />
		
		<input type="submit" value="ADD SONG">

	</form>
</div>
</body>
</html>
